<!DOCTYPE html>
<html>
  <head>
    <title>Flatcoin Watchlist!</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="https://assets.coingecko.com/coins/images/12817/small/filecoin.png?1602753933">
  </head>

  <body>
    <div id="flatcoin_header">
        <img
        src="https://assets.coingecko.com/coins/images/12817/small/filecoin.png?1602753933"
        alt="FlatCoin"
      />  <h2>FlatCoin Watchlist</h2>
    </div>

    <div class="watchlist_container" id="watchlist_form_container"></div>

    <div class="new_watchlist_btn">
        <button id="new_watchlist_btn">Create a new Watchlist!</button>
    </div>

    <div class="coin_container" id="coin_form_container"></div>

    <div class="back_watchlist_btn">
      <button id="back_watchlist_btn">Go back to Watchlists!</button>
    </div>

    <div class="confirmation_container" id="watchlist_created_confirmation"><h3>Watchlist successfully created!</h3></div>
    <div class="confirmation_delete_container" id="watchlist_deleted_confirmation"><h3>Watchlist successfully deleted!</h3></div>
    <div class="confirmation_update_container" id="watchlist_updated_confirmation"><h3>Watchlist successfully updated!</h3></div>
    <div class="coin_confirmation_delete_container" id="coin_deleted_confirmation"><h3>Coin successfully deleted!</h3></div>
    <div class="coin_confirmation_create_container" id="coin_created_confirmation"><h3>Coin successfully created!</h3></div>
    <div id="coin_collection"></div>
    <div class="watchlist_collection" id="watchlist_collection"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/components/watchlist.js"></script>
    <script type="text/javascript" src="src/components/coin.js"></script>
    <script type="text/javascript" src="src/components/flatcoinWatchlistAdapter.js"></script>
    <script type="text/javascript" src="src/components/flatcoinCoinAdapter.js"></script>
    <script type="text/javascript" src="src/components/watchlistForm.js"></script>
    <script type="text/javascript" src="src/components/coinForm.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
